image: node:latest
stages:
  - prepare
  - test
  - build
  - docker

cache:
  paths:
    - node_modules/

prepare:
  stage: prepare
  script:
    - yarn install

test-lint:
  stage: test
  script:
    - yarn lint

test-e2e:
  stage: test
  script:
    - yarn test:e2e || true

test-unit:
  stage: test
  script:
    - yarn test:unit || true

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - dist

docker-master:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

docker-develop:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:develop" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - develop
  
