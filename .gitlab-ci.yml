image: node:latest
stages:
  - prepare
  - test
  - build
  - docker
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: normal

cache:
  paths:
    - node_modules/

prepare:
  stage: prepare
  script:
    - yarn install

test-lint:
  stage: test
  script:
    - yarn lint

test-e2e:
  stage: test
  script:
    - yarn test:e2e || true

test-unit:
  stage: test
  script:
    - yarn test:unit || true

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - dist

docker-master:
  stage: docker
  image: docker:latest
  variables:
    DOCKER_HOST: unix:///var/run/docker.sock
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

docker-develop:
  stage: docker
  image: docker:latest
  variables:
    DOCKER_HOST: unix:///var/run/docker.sock
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:develop" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - develop
  
deploy-master:
  image: appropriate/curl
  stage: deploy
  script:
    - curl http://[215:c420:ccfe:37d1:ed42:c4ee:2669:1a8a]:9000/hooks/redeploy-webhook
  only:
    - master

deploy-develop:
  image: appropriate/curl
  stage: deploy
  script:
    - curl http://[215:ff81:c80b:a859:67dd:ab09:26bb:eb30]:9000/hooks/redeploy-webhook
  only:
    - develop
